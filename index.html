<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>项目 View 趋势图</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9fb;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      color: #222;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .tab {
      cursor: pointer;
      padding: 10px 24px;
      border-radius: 8px 8px 0 0;
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .tab:hover {
      background-color: #d5d5d5;
    }
    .tab.active {
      background-color: white;
      border-bottom: 1px solid white;
    }
    .chart-container {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      margin: auto;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>项目 View 趋势图</h1>
  <div class="tabs" id="tabs"></div>
  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script>
    let rawData = [];
    let currentProject = '';
    let chart;

    function groupDataByDate(data, project) {
      const filtered = data.filter(d => d.project === project);
      const dateMap = {};
      filtered.forEach(d => {
        if (!dateMap[d.date]) dateMap[d.date] = 0;
        dateMap[d.date] += parseInt(d.views);
      });
      const sorted = Object.entries(dateMap).sort((a, b) => new Date(a[0]) - new Date(b[0]));
      return {
        labels: sorted.map(e => e[0]),
        values: sorted.map(e => e[1])
      };
    }

    function renderTabs(projects) {
      const tabContainer = document.getElementById('tabs');
      tabContainer.innerHTML = '';
      projects.forEach(project => {
        const tab = document.createElement('div');
        tab.className = 'tab' + (project === currentProject ? ' active' : '');
        tab.innerText = project;
        tab.onclick = () => {
          currentProject = project;
          renderTabs(projects);
          updateChart();
        };
        tabContainer.appendChild(tab);
      });
    }

    function updateChart() {
      const grouped = groupDataByDate(rawData, currentProject);
      const config = {
        type: 'line',
        data: {
          labels: grouped.labels,
          datasets: [{
            label: currentProject + ' Views',
            data: grouped.values,
            fill: true,
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59, 130, 246, 0.1)',
            tension: 0.3,
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { mode: 'index', intersect: false }
          },
          scales: {
            x: { title: { display: true, text: '日期' } },
            y: {
              beginAtZero: true,
              title: { display: true, text: '浏览量' }
            }
          }
        }
      };
      if (chart) chart.destroy();
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, config);
    }

    Papa.parse('data.csv', {
      download: true,
      header: true,
      complete: function(results) {
        rawData = results.data.filter(d => d.project && d.episode && d.views && d.date);
        const projects = [...new Set(rawData.map(d => d.project))];
        currentProject = projects[0];
        renderTabs(projects);
        updateChart();
      }
    });
  </script>
</body>
</html>
