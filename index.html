<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Metrics Dashboard</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#0e0f12" />
  <link rel="icon" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
  <!-- ECharts（首次访问会缓存到 SW）-->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <header class="container topbar">
    <div class="brand">自媒体 · 流量Metrics</div>
    <div class="version" id="versionTag">v1.0</div>
  </header>

  <main class="container">
    <!-- Filters -->
    <section class="filters">
      <div class="filter">
        <label>Project</label>
        <select id="projectSelect"></select>
      </div>
      <div class="filter">
        <label>Platform</label>
        <select id="platformSelect" multiple></select>
      </div>
      <div class="filter">
        <label>Date Range</label>
        <select id="rangeSelect">
          <option value="all" selected>All</option>
          <option value="30">30D</option>
          <option value="90">90D</option>
        </select>
      </div>
      <div class="filter">
        <label>Mode</label>
        <div class="seg">
          <button class="seg-btn seg-active" data-mode="daily" id="btnDaily">Daily</button>
          <button class="seg-btn" data-mode="cum" id="btnCum">Cumulative</button>
        </div>
      </div>
      <div class="spacer"></div>
    </section>

    <!-- KPIs -->
    <section class="kpis">
      <div class="kpi"><div class="kpi-title">Total Views</div><div class="kpi-value" id="kpiViews">-</div></div>
      <div class="kpi"><div class="kpi-title">Total Likes</div><div class="kpi-value" id="kpiLikes">-</div></div>
      <div class="kpi"><div class="kpi-title">Total Comments</div><div class="kpi-value" id="kpiComments">-</div></div>
      <div class="kpi"><div class="kpi-title">Avg per Upload</div><div class="kpi-value" id="kpiAvg">-</div></div>
    </section>

    <!-- Main chart -->
    <section class="card">
      <div class="card-head">
        <div class="card-title" id="chartTitle">平台表现</div>
        <button id="btnExportCsv" class="ghost">Export CSV</button>
      </div>
      <div id="chart" class="chart"></div>
    </section>

    <!-- Chunked 10-upload averages per platform -->
    <section class="card">
      <div class="card-head">
        <div class="card-title">Avg views per 10 uploads (by platform)</div>
      </div>
      <div id="chunkGrid" class="chunk-grid"></div>
    </section>

    <!-- Notes -->
    <section class="muted">
      数据仅存储在你的浏览器中（本地缓存）。支持列：<code>date,project,platform,title</code>，
      以及 <code>views_daily</code> 或 <code>views_cum</code>（至少一个）。可选：
      <code>content_type, likes_daily, comments_daily, platform_color, project_color</code>。
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('sw.js'));
    }
  </script>
</body>
</html>
